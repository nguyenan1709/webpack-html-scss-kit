<html lang="en">
<head>
    <title>New CMS KiotViet</title>
    <!-- <link rel="stylesheet" href="~/src/font-awesome-5/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <include>_header.html</include>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-2">
                <div class="filter-post">
                    <p class="heading-1 fw-bold">Bài viết</p>
            
                    <div class="filter-post-status">
                        <div class="filter-post-status__head">
                            <p class="fw-bold">Trạng thái</p>
                            <i class="fas fa-angle-up"></i>
                        </div>
            
                        <div class="filter-post-status__opt">
                            <div class="radio-wrapper">
                                <input type="radio" name="status" value="all" id="radio_0" tabindex="1" checked="checked">
                                <label for="radio_0">Tất cả</label>
                            </div>

                            <div class="radio-wrapper">
                                <input type="radio" name="status" value="on" id="radio_1" tabindex="2" >
                                <label for="radio_1">Bật hiển thị</label>
                            </div>

                            <div class="radio-wrapper mb-0">
                                <input type="radio" name="status" value="off" id="radio_2" tabindex="3" >
                                <label for="radio_2">Tắt hiển thị</label>
                            </div>
                        </div>
                    </div>

                    <div class="filter-post-status">
                        <div class="filter-post-status__head">
                            <p class="fw-bold">Theo ngày</p>
                            <i class="fas fa-angle-up"></i>
                        </div>
            
                        <div class="filter-post-status__opt">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <div class="radio-wrapper mb-0">
                                    <input type="radio" name="day" value="all" id="radio_3" tabindex="1" checked="checked">
                                    <label for="radio_3"></label>
                                </div>
    
                                <div class="cms-select">
                                    <select>
                                        <option value="all" selected>Toàn thời gian</option>
                                        <option value="today">Hôm nay</option>
                                        <option value="yesterday">Hôm qua</option>
                                        <option value="last-week">7 ngày qua</option>
                                        <option value="this-month">Tháng này</option>
                                        <option value="last-month">Tháng trước</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex align-items-center justify-content-between">
                                <div class="radio-wrapper mb-0">
                                    <input type="radio" name="day" value="diffirence" id="radio_4"  tabindex="2" class="choice-other-input">
                                    <label for="radio_4"></label>
                                </div>

                                <div class="choice-other">
                                    <p>Lựa chọn khác</p>
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var x, i, j, l, ll, selElmnt, a, b, c;
        /*look for any elements with the class "cms-select":*/
        x = document.getElementsByClassName("cms-select");
        l = x.length;
        for (i = 0; i < l; i++) {
          selElmnt = x[i].getElementsByTagName("select")[0];
          ll = selElmnt.length;
          /*for each element, create a new DIV that will act as the selected item:*/
          a = document.createElement("DIV");
          a.setAttribute("class", "select-selected");
          a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
          x[i].appendChild(a);
          /*for each element, create a new DIV that will contain the option list:*/
          b = document.createElement("DIV");
          b.setAttribute("class", "select-items select-hide");
          for (j = 1; j < ll; j++) {
            /*for each option in the original select element,
            create a new DIV that will act as an option item:*/
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function(e) {
                /*when an item is clicked, update the original select box,
                and the selected item:*/
                var y, i, k, s, h, sl, yl;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                sl = s.length;
                h = this.parentNode.previousSibling;
                for (i = 0; i < sl; i++) {
                  if (s.options[i].innerHTML == this.innerHTML) {
                    s.selectedIndex = i;
                    h.innerHTML = this.innerHTML;
                    y = this.parentNode.getElementsByClassName("same-as-selected");
                    yl = y.length;
                    for (k = 0; k < yl; k++) {
                      y[k].removeAttribute("class");
                    }
                    this.setAttribute("class", "same-as-selected");
                    break;
                  }
                }
                h.click();
            });
            b.appendChild(c);
          }
          x[i].appendChild(b);
          a.addEventListener("click", function(e) {
              /*when the select box is clicked, close any other select boxes,
              and open/close the current select box:*/
              e.stopPropagation();
              closeAllSelect(this);
              this.nextSibling.classList.toggle("select-hide");
              this.classList.toggle("select-arrow-active");
            });
        }
        function closeAllSelect(elmnt) {
          /*a function that will close all select boxes in the document,
          except the current select box:*/
          var x, y, i, xl, yl, arrNo = [];
          x = document.getElementsByClassName("select-items");
          y = document.getElementsByClassName("select-selected");
          xl = x.length;
          yl = y.length;
          for (i = 0; i < yl; i++) {
            if (elmnt == y[i]) {
              arrNo.push(i)
            } else {
              y[i].classList.remove("select-arrow-active");
            }
          }
          for (i = 0; i < xl; i++) {
            if (arrNo.indexOf(i)) {
              x[i].classList.add("select-hide");
            }
          }
        }
        /*if the user clicks anywhere outside the select box,
        then close all select boxes:*/
        document.addEventListener("click", closeAllSelect);
    </script>
</body>
</html>
